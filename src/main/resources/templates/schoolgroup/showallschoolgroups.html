<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Professors view</title>
    <nav th:insert="menu.html :: menu_nav">
    </nav>
</head>
<body>
<div class="container">
    <h1>School Groups</h1>
    <a th:href="@{/addschoolgroup}">
        <i class="small material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>
                ID
            </td>
            <td>
                Name
            </td>
            <td>
                Year
            </td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody th:each="p : ${schoolgroups}">
        <tr>
            <td th:text="${p.groupId}"></td>
            <td th:text="${p.groupName}"></td>
            <td th:text="${p.groupYear}"></td>
            <td>
                <a th:href="@{/editschoolgroup/{id}(id = ${p.groupId})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deleteschoolgroup/{id}(id = ${p.groupId})}">
                    <i class="small material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
